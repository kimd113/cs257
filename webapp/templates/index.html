<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='webapp.css') }}" /> -->
        <link rel="stylesheet" type="text/css" href="../static/webapp.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- <script type="text/javascript" src="{{ url_for('static', filename='webapp.js') }}"></script> -->
        <script type="text/javascript" src="../static/webapp.js"></script>
        <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" /> -->
        <link rel="shortcut icon" href="../static/favicon.ico" />
        <title>YouTube Trending Videos</title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="header_box" class="container-fluid">
                <div id="header_title_box" class="">
                    <a id="header_title" class="navbar-brand" href="/">YouTube Trending Videos</a>
                </div>
                <div id="header_user_box" class="">
                    <button class="button btn btn-outline-success" id="login" type="button">Log in</button>
                    <button class="button btn btn-outline-success" id="signup" type="button" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign up</button>
                </div>
            </div>
        </nav>

        <!-- <div class="clear"></div> -->

        <div id="now_trending_box" class="container-fluid">
            <div id="now_trending_header_box" class="row align-items-center">
                <div id="now_trending_header_title_box" class="col-3">
                    <h3 id="now_trending_header_title">Trending Videos on:</h3>
                </div>
                <div id="search_trending_time_box" class="col-4 row align-items-center ">
                    <input id="input_date" class="search_trending_time_input col" placeholder="date"/>
                    <input id="input_month" class="search_trending_time_input col" placeholder="month"/>
                    <input id="input_year" class="search_trending_time_input col" placeholder="year"/>
                    <button id="search_trending_time_button" class="col btn btn-sm btn-secondary" type="button">Search</button>
                </div>
                <div id="view_buttons_box" class="col">
                    <button class="view_button btn btn-sm btn-secondary" id="vertical" type="button">vertical</button>
                    <button class="view_button btn btn-sm btn-secondary" id="horizontal" type="button">horizontal</button>
                </div>
            </div>

            <div id="now_trending_videos_box" class="row justify-content-center">
                <div class="now_videos_button_box col-auto align-self-center">
                    <button class="now_videos_button btn btn-sm btn-secondary" id="prev_button" type="button">prev</button>
                </div>
                <div id="now_trending_videos_list_box" class="col align-self-center">
                    <div id="now_trending_videos_list_1" class="row justify-content-center"></div>
                    <div id="now_trending_videos_list_2" class="row justify-content-center"></div>
                </div>
                <div class="now_videos_button_box col-auto align-self-center">
                    <button class="now_videos_button btn btn-sm btn-secondary" id="next_button" type="button">next</button>
                </div>
            </div>
        </div>

        <div class="modal" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>username</p>
                        <input type="text" id="signUp_input" placeholder="username" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
